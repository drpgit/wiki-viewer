<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Viewer</title>
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3>Wiki Search</h3>
          <form id="wiki-search">
            <div class="form-group">
              <input type="text" id="mySearch" class="form-control">
            </div>
            <button type="search" class="btn btn-primary">Search</button>
            <button type="button" name="myRandom" class="myRandom btn btn-default">Random Result</button>
          </form>
          <div class="show-results">
            <h3>Results</h3>
            <!--
            <div class="result">
              <h4>Bassoon One</h4>
              <p>The bassoon is a woodwind instrument in the double reed family that typically plays music written in the bass and tenor clefs, and occasionally the treble.</p>
            </div>
            -- >
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
